<body>

<div class="container">
	<div class="row clearfix">
			<h3>
				Add amount owed
			</h3>
			
			
			<form class="form-horizontal" role="form">
			


			<div class="col-md-7 column">

				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-5 control-label">Creditor</label>
					<div class="col-sm-7">
							<div id="bloodhound">
								  <input type="text" placeholder="Start typing name" id="creditors" 
								  class="form-control typeahead input-lg pull-left" autocomplete="off">
	<a href="#" id="btn-clear" class="pull-right" style="margin-right:20px; padding-top:10px">Clear</a>							  
								</div>
								

					</div>
				</div>

				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-5 control-label">Reference</label>
					<div class="col-sm-7">
						<input type="text" class="form-control input-sm" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-5 control-label">Amount</label>
					<div class="col-sm-7">
						<input type="number" class="form-control input-sm" id="inputPassword3" />
					</div>
				</div>
				
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-5 control-label">Is this an excluded debt?</label>
					<div class="col-sm-7">
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1"> Yes
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option2"> No
						</label>
					</div>
				</div>
	
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-5 control-label">Is this a fraudulent debt?</label>
					<div class="col-sm-7">
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1"> Yes
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2"> No
						</label>
					</div>
				</div>

				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-5 control-label">Is there an attachment of earnings?</label>
					<div class="col-sm-7">
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="option1"> Yes
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="option2"> No
						</label>
					</div>
				</div>
		
				
					<div class="form-group">
					<div class="col-sm-offset-4 col-sm-7">
						 <a class="btn btn-default" href="#">Save</a> <a href="#" style="margin-left:20px">Cancel</a>
					</div>
				</div>
				
						</div>
		<div class="col-md-5 column">
			<a class="btn btn-default" href="#">Add unlisted creditor</a>
			<div class="panel panel-default" id="pnl-creditor" style="margin-top:10px">
				<div class="panel-body">
					<dl>
						<dt id="pnl-name">
							
						</dt>
						<dd id="pnl-address">
						</dd>
					</dl>
				</div>
			</div>
		</div>

			</form>
	</div>
</div>
